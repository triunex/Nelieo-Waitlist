<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Nelieo</title>
    <link rel="stylesheet" href="insights-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo">
                <img src="nelieo-mark.png" alt="Nelieo mark" class="logo-img" />
                <span>Nelieo</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-button">
                    <span>Home</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="content-container">
        <div class="image-grid">
            <!-- Image Box 1 -->
            <div class="image-box">
                <img src="gallery/image-1.png" alt="Nelieo Insight 1" />
            </div>

            <!-- Image Box 2 -->
            <div class="image-box">
                <img src="gallery/image-2.png" alt="Nelieo Insight 2" />
            </div>

            <!-- Image Box 3 -->
            <div class="image-box">
                <img src="gallery/image-3.png" alt="Nelieo Insight 3" />
            </div>

            <!-- Image Box 4 -->
            <div class="image-box">
                <img src="gallery/image-4.png" alt="Nelieo Insight 4" />
            </div>

            <!-- Image Box 5 -->
            <div class="image-box">
                <img src="gallery/image-5.png" alt="Nelieo Insight 5" />
            </div>
        </div>
    </div>

    <script src="insights-app.js"></script>
</body>
</html>
